<!DOCTYPE html>
<html>

        <title>Sam's tables and forms</title>

    <body>
        <form action="index.php" method="POST">
            <label for="username">username:</label>
            <input type="text" id="username" required><br>

            <label for="password">password:</label>
            <input type="password" id="password" minlength="5" maxlenght="14" required><br>

            <label for="email">email</label>
            <input type="email" id="email" placeholder="sam@gmail.com" required><br>

            <label for="phone">phone#:</label>
            <input type="tel" id="phone" placeholder="0722-80-75-76" pattern="[0-9{4}-[0-9]{2}-[0-9{2}[0-9]{2}"><br>

            <input type="reset"><br>
            <input type="submit">

        </form>
    </body>
